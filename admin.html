<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .dashboard-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            border: 6px solid #ddd;
            min-height: 250px;
        }
        .status-select {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .status-new { 
            border-color: #ff0000;
        }
        .status-processing { 
            border-color: #ff8800;
        }
        .status-shipped { 
            border-color: #ffd700;
        }
        .status-delivered { 
            border-color: #008000;
        }
        .status-completed { 
            border-color: #0000ff;
        }
        .delete-button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 50px;
        }
        .delete-button:hover {
            background-color: #ff0000;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .tab-buttons {
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tracking-info {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .confirm-delete {
            background-color: #ff4444;
            color: white;
        }
        .cancel-delete {
            background-color: #999;
            color: white;
        }
        @media print {
            body { background: white; }
            .tab-buttons, .button-group, .status-select, .delete-button { display: none; }
            .order-card {
                break-inside: avoid;
                page-break-inside: avoid;
                box-shadow: none;
            }
        }
    </style>
    <!-- Add EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("rwp1ZizG0cGBettBt");
        })();
    </script>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="tab-buttons">
        <button onclick="showTab('overview')" class="active">Overview</button>
        <button onclick="showTab('orders')">Orders</button>
    </div>

    <div id="overview" class="tab-content active">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Active Orders</h3>
                <p id="activeOrders">Loading...</p>
            </div>
            <div class="dashboard-card">
                <h3>New Orders</h3>
                <p id="newOrders">Loading...</p>
            </div>
        </div>
    </div>

    <div id="orders" class="tab-content">
        <div id="ordersList"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this order? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="confirm-delete" onclick="confirmDelete()">Delete</button>
                <button class="cancel-delete" onclick="cancelDelete()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let orderToDelete = null;
    
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-buttons button').forEach(button => {
                button.classList.remove('active');
            });
    
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
    
            if (tabName === 'orders') {
                displayOrders();
            } else if (tabName === 'overview') {
                updateDashboard();
            }
        }
    
        function deleteOrder(orderId) {
            orderToDelete = orderId;
            document.getElementById('deleteModal').style.display = 'block';
        }
    
        function confirmDelete() {
            if (orderToDelete) {
                let orders = JSON.parse(localStorage.getItem('orders') || '[]');
                orders = orders.filter(order => order.orderId !== orderToDelete);
                localStorage.setItem('orders', JSON.stringify(orders));
                displayOrders();
                updateDashboard();
            }
            document.getElementById('deleteModal').style.display = 'none';
            orderToDelete = null;
        }
    
        function cancelDelete() {
            document.getElementById('deleteModal').style.display = 'none';
            orderToDelete = null;
        }
    
        function initializeNewOrder(order) {
            return {
                ...order,
                status: 'new',
                timestamp: order.timestamp || new Date().toISOString()
            };
        }
    
        function updateOrderStatus(orderId, newStatus) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const orderIndex = orders.findIndex(order => order.orderId === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                orders[orderIndex].statusUpdateDate = new Date().toISOString();
                localStorage.setItem('orders', JSON.stringify(orders));
    
                if (newStatus === 'shipped' && !orders[orderIndex].trackingNumber) {
                    updateTrackingInfo(orderId);
                }
    
                displayOrders();
                updateDashboard();
            }
        }
    
        function updateTrackingInfo(orderId) {
            const trackingNumber = prompt("Enter tracking number:");
            if (trackingNumber) {
                let orders = JSON.parse(localStorage.getItem('orders') || '[]');
                const orderIndex = orders.findIndex(order => order.orderId === orderId);
                
                if (orderIndex !== -1) {
                    const order = orders[orderIndex];
                    order.trackingNumber = trackingNumber;
                    localStorage.setItem('orders', JSON.stringify(orders));

                    const orderItemsHTML = `
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="background-color: #f5f5f5;">
                                <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Item</th>
                                <th style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">Quantity</th>
                                <th style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">Price</th>
                            </tr>
                            ${order.orderItems.map(item => `
                                <tr>
                                    <td style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">${item.name}</td>
                                    <td style="padding: 10px; text-align: center; border-bottom: 1px solid #ddd;">${item.quantity}</td>
                                    <td style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">£${item.price}</td>
                                </tr>
                            `).join('')}
                            <tr>
                                <td colspan="2" style="padding: 10px; text-align: right; font-weight: bold;">Shipping Cost:</td>
                                <td style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">£${order.shippingCost || '2.99'}</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding: 10px; text-align: right; font-weight: bold;">Total:</td>
                                <td style="padding: 10px; text-align: right; font-weight: bold;">${order.totalAmount}</td>
                            </tr>
                        </table>
                    `;

                    const templateParams = {
                        to_email: order.customerDetails.email,
                        to_name: order.customerDetails.fullName,
                        order_id: order.orderId,
                        tracking_number: trackingNumber,
                        order_date: new Date(order.timestamp).toLocaleDateString(),
                        total_amount: order.totalAmount,
                        shipping_name: order.customerDetails.fullName,
                        shipping_address: order.customerDetails.address,
                        shipping_city: order.customerDetails.city,
                        shipping_postcode: order.customerDetails.postCode,
                        order_items: orderItemsHTML
                    };

                    emailjs.send('service_gp9s5ii', 'template_xktx2kv', templateParams)
                        .then(function(response) {
                            console.log('Shipping notification sent:', response);
                            alert('Tracking number added and notification email sent!');
                            displayOrders();
                        })
                        .catch(function(error) {
                            console.error('Failed to send shipping notification:', error);
                            alert('Tracking number added but failed to send notification email.');
                        });
                }
            }
        }
    
        function updateDashboard() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const activeOrders = orders.filter(order => order.status !== 'completed').length;
            document.getElementById('activeOrders').textContent = activeOrders;
            const newOrders = orders.filter(order => order.status === 'new').length;
            document.getElementById('newOrders').textContent = newOrders;
        }
    
        function downloadOrderDetails(order) {
            const orderText = `
                Order Details
                ------------
                Order ID: ${order.orderId}
                Status: ${order.status || 'new'}
                Date: ${new Date(order.timestamp).toLocaleString()}
                Total: ${order.totalAmount}
                Email: ${order.customerDetails.email}
                
                Shipping Address
                ---------------
                ${order.customerDetails.fullName}
                ${order.customerDetails.address}
                ${order.customerDetails.city}
                ${order.customerDetails.postCode}
                
                ${order.trackingNumber ? `Tracking Number: ${order.trackingNumber}\n` : ''}
                
                Order Items
                -----------
                ${order.orderItems.map(item => `${item.name} - Quantity: ${item.quantity} - Price: ${item.price}`).join('\n')}
            `;
        
            const blob = new Blob([orderText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `order-${order.orderId}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    
        function displayOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersContainer = document.getElementById('ordersList');
    
            if (orders.length === 0) {
                ordersContainer.innerHTML = '<div class="dashboard-card">No orders found</div>';
                return;
            }
    
            orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
            ordersContainer.innerHTML = orders.map(order => {
                if (!order.status || order.status === '' || order.status === 'completed') {
                    const orderTimestamp = new Date(order.timestamp);
                    const currentTime = new Date();
                    const timeDifference = currentTime - orderTimestamp;
                    const minutesSinceOrder = timeDifference / (1000 * 60);
                    
                    if (minutesSinceOrder < 5) {
                        order.status = 'new';
                    }
                }
                
                return `
                    <div class="order-card status-${order.status}">
                        <div>
                            <strong>Order ID:</strong> ${order.orderId}<br>
                            <strong>Date:</strong> ${new Date(order.timestamp).toLocaleString()}<br>
                            <strong>Total:</strong> ${order.totalAmount}<br>
                            <select class="status-select" onchange="updateOrderStatus('${order.orderId}', this.value)">
                                <option value="new" ${order.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                            ${order.status === 'shipped' ? `
                                <div class="tracking-info">
                                    ${order.trackingNumber ? 
                                        `Tracking: ${order.trackingNumber}` : 
                                        `<button onclick="updateTrackingInfo('${order.orderId}')" class="button">Add Tracking</button>`
                                    }
                                </div>
                            ` : ''}
                        </div>
                        <div>
                            <h4>Shipping Address:</h4>
                            <p>${order.customerDetails.fullName}<br>
                            ${order.customerDetails.address}<br>
                            ${order.customerDetails.city}<br>
                            ${order.customerDetails.postCode}</p>
                        </div>
                        <div>
                            <h4>Items:</h4>
                            ${order.orderItems.map(item => `
                                <div>${item.name} - Qty: ${item.quantity}</div>
                            `).join('')}
                            <div class="button-group">
                                <button class="button" onclick="window.print()">Print</button>
                                <button class="button" onclick='downloadOrderDetails(${JSON.stringify(order).replace(/'/g, "&apos;")})'>Download</button>
                            </div>
                            <button class="delete-button" onclick="deleteOrder('${order.orderId}')">Delete Order</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
    
        window.addEventListener('storage', function(e) {
            if (e.key === 'orders') {
                let orders = JSON.parse(localStorage.getItem('orders') || '[]');
                let modified = false;
                
                orders = orders.map(order => {
                    if (!order.status || order.status === '') {
                        modified = true;
                        return {
                            ...order,
                            status: 'new',
                            timestamp: order.timestamp || new Date().toISOString()
                        };
                    }
                    return order;
                });
    
                if (modified) {
                    localStorage.setItem('orders', JSON.stringify(orders));
                }
                
                displayOrders();
                updateDashboard();
            }
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            let modified = false;
            
            orders = orders.map(order => {
                if (!order.status || order.status === '') {
                    modified = true;
                    return {
                        ...order,
                        status: 'new',
                        timestamp: order.timestamp || new Date().toISOString()
                    };
                }
                return order;
            });
    
            if (modified) {
                localStorage.setItem('orders', JSON.stringify(orders));
            }
    
            updateDashboard();
            displayOrders();
        });
    </script>
</body>
</html>
