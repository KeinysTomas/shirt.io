<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .dashboard-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            border: 6px solid #ddd;
            min-height: 250px;
        }
        .status-select {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .status-new { 
            border-color: #ff0000;
        }
        .status-processing { 
            border-color: #ff8800;
        }
        .status-shipped { 
            border-color: #ffd700;
        }
        .status-delivered { 
            border-color: #008000;
        }
        .status-completed { 
            border-color: #0000ff;
        }
        .delete-button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 50px;
        }
        .delete-button:hover {
            background-color: #ff0000;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .tab-buttons {
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background: #ddd;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tracking-info {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .confirm-delete {
            background-color: #ff4444;
            color: white;
        }
        .cancel-delete {
            background-color: #999;
            color: white;
        }
        @media print {
            body { background: white; }
            .tab-buttons, .button-group, .status-select, .delete-button { display: none; }
            .order-card {
                break-inside: avoid;
                page-break-inside: avoid;
                box-shadow: none;
            }
        }
    </style>

        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="tab-buttons">
        <button onclick="showTab('overview')" class="active">Overview</button>
        <button onclick="showTab('orders')">Orders</button>
    </div>

    <div id="overview" class="tab-content active">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Active Orders</h3>
                <p id="activeOrders">Loading...</p>
            </div>
            <div class="dashboard-card">
                <h3>New Orders</h3>
                <p id="completedOrders">Loading...</p>
            </div>
        </div>
    </div>

    <div id="orders" class="tab-content">
        <div id="ordersList"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this order? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="confirm-delete" onclick="confirmDelete()">Delete</button>
                <button class="cancel-delete" onclick="cancelDelete()">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { collection, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let orderToDelete = null;
        const db = window.db;

        // Make functions globally accessible
        window.showTab = function(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-buttons button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'orders') {
                displayOrders();
            } else if (tabName === 'overview') {
                updateDashboard();
            }
        };

        window.deleteOrder = function(orderId) {
            orderToDelete = orderId;
            document.getElementById('deleteModal').style.display = 'block';
        };

        window.confirmDelete = async function() {
            if (orderToDelete) {
                try {
                    await deleteDoc(doc(db, 'orders', orderToDelete));
                    displayOrders();
                    updateDashboard();
                } catch (error) {
                    console.error("Error deleting order:", error);
                }
            }
            document.getElementById('deleteModal').style.display = 'none';
            orderToDelete = null;
        };

        window.cancelDelete = function() {
            document.getElementById('deleteModal').style.display = 'none';
            orderToDelete = null;
        };

        window.updateOrderStatus = async function(orderId, newStatus) {
            try {
                const orderRef = doc(db, 'orders', orderId);
                await updateDoc(orderRef, {
                    status: newStatus,
                    statusUpdateDate: new Date().toISOString()
                });

                if (newStatus === 'shipped') {
                    const orderSnapshot = await getDoc(orderRef);
                    const orderData = orderSnapshot.data();
                    if (!orderData.trackingNumber) {
                        updateTrackingInfo(orderId);
                    }
                }
            } catch (error) {
                console.error("Error updating order status:", error);
            }
        };

        window.updateTrackingInfo = async function(orderId) {
            const trackingNumber = prompt("Enter tracking number:");
            if (trackingNumber) {
                try {
                    const orderRef = doc(db, 'orders', orderId);
                    await updateDoc(orderRef, {
                        trackingNumber: trackingNumber
                    });

                    const orderSnapshot = await getDoc(orderRef);
                    const order = orderSnapshot.data();

                    // Format order items HTML and send email (your existing email code)
                    // ... (keep your existing email sending code here)

                } catch (error) {
                    console.error("Error updating tracking info:", error);
                }
            }
        };

        async function updateDashboard() {
            try {
                const ordersSnapshot = await getDocs(collection(db, 'orders'));
                const orders = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const activeOrders = orders.filter(order => order.status !== 'completed').length;
                const completedOrders = orders.filter(order => order.status === 'completed').length;
                
                document.getElementById('activeOrders').textContent = activeOrders;
                document.getElementById('completedOrders').textContent = completedOrders;
            } catch (error) {
                console.error("Error updating dashboard:", error);
            }
        }

        async function displayOrders() {
            try {
                const ordersSnapshot = await getDocs(collection(db, 'orders'));
                const orders = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const ordersContainer = document.getElementById('ordersList');

                if (orders.length === 0) {
                    ordersContainer.innerHTML = '<div class="dashboard-card">No orders found</div>';
                    return;
                }

                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                ordersContainer.innerHTML = orders.map(order => `
                    <div class="order-card status-${order.status || 'new'}">
                        <div>
                            <strong>Order ID:</strong> ${order.id}<br>
                            <strong>Date:</strong> ${new Date(order.timestamp).toLocaleString()}<br>
                            <strong>Total:</strong> ${order.totalAmount}<br>
                            <select class="status-select" onchange="updateOrderStatus('${order.id}', this.value)">
                                <option value="new" ${order.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                            </select>
                            ${order.status === 'shipped' ? `
                                <div class="tracking-info">
                                    ${order.trackingNumber ? 
                                        `Tracking: ${order.trackingNumber}` : 
                                        `<button onclick="updateTrackingInfo('${order.id}')" class="button">Add Tracking</button>`
                                    }
                                </div>
                            ` : ''}
                        </div>
                        <div>
                            <h4>Shipping Address:</h4>
                            <p>${order.customerDetails.fullName}<br>
                            ${order.customerDetails.address}<br>
                            ${order.customerDetails.city}<br>
                            ${order.customerDetails.postCode}</p>
                        </div>
                        <div>
                            <h4>Items:</h4>
                            ${order.orderItems.map(item => `
                                <div>${item.name} - Qty: ${item.quantity}</div>
                            `).join('')}
                            <div class="button-group">
                                <button class="button" onclick="window.print()">Print</button>
                                <button class="button" onclick='downloadOrderDetails(${JSON.stringify(order).replace(/'/g, "&apos;")})'>Download</button>
                            </div>
                            <button class="delete-button" onclick="deleteOrder('${order.id}')">Delete Order</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error displaying orders:", error);
            }
        }

        // Set up real-time updates
        onSnapshot(collection(db, 'orders'), (snapshot) => {
            displayOrders();
            updateDashboard();
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard();
            displayOrders();
        });
    </script>
</body>
</html>
